<h1>GIT STASH NOTES</h1>
<p></p>
<pre><code>git stash save "comment"</code></pre>
<p>applies the stash to which ever branch you are on</p>
<pre><code>git stash apply</code></pre>
<p>Shows you the stash list and the order your stash is in. This is important.</p>
<pre><code>git stash list</code></pre>
<p>Pop does the same as apply but deletes it aswell</p>
<p>to delete a stash </p>
<pre><code>git stash drop stash@{0}</code></pre>
